<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D" />
      <stop offset="100%" style="stop-color:#000000" />
    </linearGradient>
    
    <linearGradient id="bubbleWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#F0F0F0" />
    </linearGradient>
    
    <filter id="shadow1">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#E50914" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Fundo preto total -->
  <rect width="512" height="512" rx="108" fill="url(#bg1)"/>
  
  <!-- Balão principal - BOLD -->
  <path 
    d="M80 130
       Q80 70, 150 70
       L362 70
       Q432 70, 432 130
       L432 290
       Q432 350, 362 350
       L180 350
       L100 430
       L130 350
       Q80 350, 80 290
       Z" 
    fill="url(#bubbleWhite)"
    filter="url(#shadow1)"
  />
  
  <!-- Três barras de "voz" - representando fala crescente -->
  <rect x="130" y="150" width="200" height="28" rx="14" fill="#E0E0E0"/>
  <rect x="130" y="200" width="250" height="28" rx="14" fill="#CCCCCC"/>
  <rect x="130" y="250" width="180" height="28" rx="14" fill="#E50914"/>
</svg>